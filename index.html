<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="title d-flex align-items-center pointer-event">
                <img class=" logo bg-light p-1" src='images/logo.svg' alt="">
                <a class="navbar-brand" href="#">News</a>
            </div>
            <form class="d-flex align-items-center">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <i class="text-light search fa-solid fa-magnifying-glass ms-2 fs-6"></i>
            </form>
        </div>
    </nav>
<div id="landing" class="landing">
    <div class="links mx-auto w-50 d-md-flex justify-content-between align-items-center">
        <div id="sports" class="button mb-3 mx-auto">

            <a class="text-decoration-none text-light p-0 d-flex justify-content-center align-items-center" href="#">Sports</a>
        </div>
        <div id="business" class="button mb-3 mx-auto">
            <div class="line business"></div>
            <a class="text-decoration-none text-light p-0 d-flex justify-content-center align-items-center" href="#">Business</a>
        </div>
        <div id="tech" class="button mb-3 mx-auto">
            <div class="line tech"></div>
            <a class="text-decoration-none text-light p-0 d-flex justify-content-center align-items-center" href="#">Technology</a>
        </div>
        <div id="health" class="button mb-3 mx-auto">
            <div class="line health"></div>
            <a class="text-decoration-none text-light p-0 d-flex justify-content-center align-items-center " href="#">Health</a>
        </div>
    </div>
    <div class="slide">
        <div class="pass d-flex align-items-center">
            <div id="slide" class="cov">
            
            </div>
        </div>
    </div>
</div>
    <script src="javaScript/main.js"></script>

</html>
